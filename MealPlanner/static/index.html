<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealPlanner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap JS -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <h2>Make Your Suggestions</h2>

    <div class="d-flex svg-row">
        <img src="images/lowcarb.svg" alt="Low Carb" class="icon">
        <img src="images/filling.svg" alt="Filling" class="icon">
        <img src="images/healthy.svg" alt="Healthy" class="icon">
        <img src="images/lowfat.svg" alt="Low Fat" class="icon">
    </div>
    <div class="d-flex button-row">
        <button class="btn1">Low Carb</button>
        <button class="btn1">Filling</button>
        <button class="btn1">Healthy</button>
        <button class="btn1">Low Fat</button>
    </div>
    <div class="d-flex button-row">
        <button class="btn2">Gluten-Free</button>
        <button class="btn2">Lactose-Free</button>
        <button class="btn2">Nut-Free</button>
        <button class="btn2">Vegetarian</button>
    </div>
    <div class="d-flex button-row">
        <button class="btn3">Vegan</button>
        <button class="btn3">Halal</button>
        <button class="btn3">Kosher</button>
    </div>
    <div class="d-flex justify-content-center">
        <div class="dropdown">
            <button class="btn2 dropdown-toggle" type="button" id="cuisineDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Select Cuisine
            </button>
            <ul class="dropdown-menu" aria-labelledby="cuisineDropdown">
                <li><a class="dropdown-item" href="#" onclick="selectCuisine('Italian')">Italian</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCuisine('Mexican')">Mexican</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCuisine('Indian')">Indian</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCuisine('Chinese')">Chinese</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCuisine('French')">French</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCuisine('Thai')">Thai</a></li>
            </ul>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <input type="number" class="btn2" id="caloriesInput" placeholder="Enter Calories">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn2 submit" id="submitBtn">Submit</button>
    </div>
</body>

</html>
